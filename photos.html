<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Nareshatama Nainggolan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .photo-grid {
            column-count: 4;
            column-gap: 20px;
            padding: 20px;
        }

        .photo-item {
            position: relative;
            break-inside: avoid;
            margin-bottom: 20px;
            padding: 12px 12px 40px 12px;
            background-color: var(--light);
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            background-color: rgba(43, 58, 103, 0.8);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 1200px) {
            .photo-grid {
                column-count: 3;
            }
        }

        @media screen and (max-width: 900px) {
            .photo-grid {
                column-count: 2;
            }
        }

        @media screen and (max-width: 600px) {
            .photo-grid {
                column-count: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 4px;
        }

        .close {
            position: fixed;
            top: 20px;
            right: 30px;
            color: var(--light);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background-color: var(--accent);
            transform: rotate(90deg);
        }

        @media screen and (max-width: 768px) {
            .close {
                top: 10px;
                right: 10px;
                font-size: 30px;
                width: 30px;
                height: 30px;
            }
        }

        .modal-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light);
            font-size: 2rem;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .modal-nav:hover {
            background-color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        @media screen and (max-width: 768px) {
            .modal-nav {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }

            .prev {
                left: 10px;
            }

            .next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">NN</a>
            <div class="nav-menu">
                <a href="about.html" class="nav-link">About</a>
                <div class="dropdown">
                    <a href="#" class="nav-link">Work <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">

                        <a href="papers.html">Papers</a>

                </div>
                <a href="activities.html" class="nav-link">Activities</a>
                <a href="contact.html" class="nav-link">Contact</a>

    <div class="container">

        <div class="whisper top-right floating"><i class="fas fa-photo-film fa-3x"></i></div>
        <div class="whisper middle-left floating-reverse"><i class="fas fa-images fa-3x"></i></div>
        <div class="whisper middle-right floating-reverse"><i class="fas fa-palette fa-3x"></i></div>
        <div class="whisper bottom-left floating"><i class="fas fa-eye fa-3x"></i></div>
        <div class="whisper bottom-right floating"><i class="fas fa-film fa-3x"></i></div>

            <div class="photo-item"><img src="photo/NGN_0080.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_5639.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_5672.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_5873.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_6083.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_6096.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_6125.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_6148.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_6200.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_6224.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_6297.jpg" alt="Photo"></div>
            <div class="photo-item"><img src="photo/NGN_6324.jpg" alt="Photo"></div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-nav prev"><i class="fas fa-chevron-left"></i></div>
        <div class="modal-nav next"><i class="fas fa-chevron-right"></i></div>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropdownLink = dropdown.querySelector('.nav-link');

            // Handle click/touch events
            dropdownLink.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const isShown = dropdownContent.classList.contains('show');
                
                // Close any open dropdowns first
                document.querySelectorAll('.dropdown-content.show').forEach(el => {
                    el.classList.remove('show');
                });

                if (!isShown) {
                    dropdownContent.classList.add('show');
                    
                    // Position the dropdown
                    const rect = dropdownLink.getBoundingClientRect();
                    dropdownContent.style.top = `${rect.bottom + 10}px`;
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdownContent.classList.remove('show');
                }
            });

            // Close dropdown when scrolling
            window.addEventListener('scroll', () => {
                dropdownContent.classList.remove('show');
            }, { passive: true });

            // Close dropdown when window is resized
            window.addEventListener('resize', () => {
                dropdownContent.classList.remove('show');
            }, { passive: true });

            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const close = document.getElementsByClassName('close')[0];
            const photos = document.querySelectorAll('.photo-item img');
            const prev = document.querySelector('.prev');
            const next = document.querySelector('.next');
            
            let currentPhotoIndex = 0;
            const photosSrc = Array.from(photos).map(photo => photo.src);

            function showPhoto(index) {
                currentPhotoIndex = index;
                modalImg.src = photosSrc[index];
            }

            photos.forEach((photo, index) => {
                photo.onclick = function() {
                    modal.style.display = 'block';
                    showPhoto(index);
                }
            });

            // Navigation functions
            function showPrevPhoto() {
                currentPhotoIndex = (currentPhotoIndex - 1 + photosSrc.length) % photosSrc.length;
                showPhoto(currentPhotoIndex);
            }

            function showNextPhoto() {
                currentPhotoIndex = (currentPhotoIndex + 1) % photosSrc.length;
                showPhoto(currentPhotoIndex);
            }

            // Click events for navigation
            prev.onclick = showPrevPhoto;
            next.onclick = showNextPhoto;

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (modal.style.display === 'block') {
                    if (e.key === 'ArrowLeft') showPrevPhoto();
                    if (e.key === 'ArrowRight') showNextPhoto();
                    if (e.key === 'Escape') modal.style.display = 'none';
                }
            });

            // Swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;

            modal.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            modal.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const swipeThreshold = 50;
                const swipeDistance = touchEndX - touchStartX;
                
                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0) {
                        showPrevPhoto();
                    } else {
                        showNextPhoto();
                    }
                }
            }

            // Close modal
            close.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
