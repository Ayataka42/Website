<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .photo-grid {
            column-count: 4;
            column-gap: 20px;
            padding: 20px;
        }

        .photo-item {
            position: relative;
            break-inside: avoid;
            margin-bottom: 20px;
            padding: 12px 12px 40px 12px;
            background-color: var(--light);
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            background-color: rgba(43, 58, 103, 0.8);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 1200px) {
            .photo-grid {
                column-count: 3;
            }
        }

        @media screen and (max-width: 900px) {
            .photo-grid {
                column-count: 2;
            }
        }

        @media screen and (max-width: 600px) {
            .photo-grid {
                column-count: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 4px;
        }

        .close {
            position: fixed;
            top: 20px;
            right: 30px;
            color: var(--light);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background-color: var(--accent);
            transform: rotate(90deg);
        }

        @media screen and (max-width: 768px) {
            .close {
                top: 10px;
                right: 10px;
                font-size: 30px;
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropdownLink = dropdown.querySelector('.nav-link');

            // クリックとタッチの両方に対応
            const toggleDropdown = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const isOpen = dropdownContent.classList.contains('show');
                
                // 他の全てのドロップダウンを閉じる
                document.querySelectorAll('.dropdown-content.show').forEach(content => {
                    if (content !== dropdownContent) {
                        content.classList.remove('show');
                    }
                });

                // 現在のドロップダウンの表示を切り替え
                dropdownContent.classList.toggle('show');

                if (!isOpen) {
                    // ドロップダウンの位置を調整
                    const rect = dropdownLink.getBoundingClientRect();
                    dropdownContent.style.top = `${rect.bottom}px`;
                    dropdownContent.style.left = `${rect.left}px`;
                }
            };

            // クリックイベントリスナーを追加
            dropdownLink.addEventListener('click', toggleDropdown);
            
            // タッチイベントリスナーを追加
            dropdownLink.addEventListener('touchend', (e) => {
                if (!e.cancelable) return;
                toggleDropdown(e);
            }, { passive: false });

            // 画面の他の場所をタップまたはクリックした時にドロップダウンを閉じる
            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdownContent.classList.remove('show');
                }
            });

            document.addEventListener('touchend', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdownContent.classList.remove('show');
                }
            }, { passive: true });

            // スクロール時にドロップダウンを閉じる
            window.addEventListener('scroll', () => {
                dropdownContent.classList.remove('show');
            }, { passive: true });

            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const close = document.getElementsByClassName('close')[0];
            const photos = document.querySelectorAll('.photo-item img');

            photos.forEach(photo => {
                photo.onclick = function() {
                    modal.style.display = 'block';
                    modalImg.src = this.src;
                }
            });

            close.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
