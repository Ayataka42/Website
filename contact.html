<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nareshatama Nainggolan</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-form {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem;
            background-color: rgba(73, 106, 129, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(249, 238, 220, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(249, 238, 220, 0.2);
            border-radius: 6px;
            background-color: rgba(249, 238, 220, 0.05);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(249, 238, 220, 0.1);
        }

        .submit-button {
            background-color: var(--accent);
            color: var(--light);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            background-color: var(--accent-2);
            transform: translateY(-2px);
        }

        .contact-info {
            text-align: center;
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        @media screen and (max-width: 1200px) {
            .contact-form {
                width: 85%;
                max-width: 700px;
            }
        }

        @media screen and (max-width: 768px) {
            .contact-form {
                width: 90%;
                max-width: none;
                padding: 1.5rem;
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
        }

        @media screen and (max-width: 480px) {
            .contact-form {
                width: 95%;
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">NN</a>
            <div class="nav-menu">
                <a href="about.html" class="nav-link">About</a>
                <div class="dropdown">
                    <a href="#" class="nav-link">Work <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="photos.html">Photos</a>
                        <a href="papers.html">Papers</a>
                    </div>
                </div>
                <a href="activities.html" class="nav-link">Activities</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="whisper top-left floating"><i class="fas fa-envelope fa-3x"></i></div>
        <div class="whisper top-right floating"><i class="fas fa-comments fa-3x"></i></div>
        <div class="whisper middle-left floating-reverse"><i class="fas fa-phone fa-3x"></i></div>
        <div class="whisper middle-right floating-reverse"><i class="fas fa-address-card fa-3x"></i></div>
        <div class="whisper bottom-left floating"><i class="fas fa-paper-plane fa-3x"></i></div>
        <div class="whisper bottom-right floating"><i class="fas fa-at fa-3x"></i></div>

        <div class="page-title">
            <h1>Get in Touch</h1>
            <p>I'd love to hear from you</p>
        </div>

        <form action="https://formspree.io/f/manevgvz" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <input type="hidden" name="_subject" value="New contact form submission">
            <input type="text" name="_gotcha" style="display:none">
            
            <button type="submit" class="submit-button">Send Message</button>
        </form>

        <div class="contact-info">
            <p>Or reach me directly at <a href="mailto:nareshagabe@gmail.com" style="color: #DF2935;">nareshagabe@gmail.com</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropdownLink = dropdown.querySelector('.nav-link');

            // Handle click/touch events
            dropdownLink.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const isShown = dropdownContent.classList.contains('show');
                
                // Close any open dropdowns first
                document.querySelectorAll('.dropdown-content.show').forEach(el => {
                    el.classList.remove('show');
                });

                if (!isShown) {
                    dropdownContent.classList.add('show');
                    
                    // Position the dropdown
                    const rect = dropdownLink.getBoundingClientRect();
                    dropdownContent.style.top = `${rect.bottom + 10}px`;
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdownContent.classList.remove('show');
                }
            });

            // Close dropdown when scrolling
            window.addEventListener('scroll', () => {
                dropdownContent.classList.remove('show');
            }, { passive: true });

            // Close dropdown when window is resized
            window.addEventListener('resize', () => {
                dropdownContent.classList.remove('show');
            }, { passive: true });
        });
    </script>
</body>
</html>
