<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nareshatama Nainggolan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-form {
            max-width: 800px;  /* 600pxから800pxに増加 */
            width: 90%;        /* 幅を90%に設定して、適切なマージンを確保 */
            margin: 0 auto;
            padding: 3rem;     /* パディングを2remから3remに増加 */
            background-color: rgba(73, 106, 129, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(249, 238, 220, 0.1);
        }

        .form-group {
            margin-bottom: 2rem;  /* 1.5remから2remに増加 */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(249, 238, 220, 0.2);
            border-radius: 6px;
            background-color: rgba(249, 238, 220, 0.05);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(249, 238, 220, 0.1);
        }

        .submit-button {
            background-color: var(--accent);
            color: var(--light);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            background-color: var(--accent-2);
            transform: translateY(-2px);
        }

        .contact-info {
            text-align: center;
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        @media screen and (min-width: 1200px) {
            .contact-form {
                max-width: 1000px;  /* より広い画面で最大幅を1000pxに */
                padding: 4rem;      /* より広い画面でパディングを増加 */
            }
        }

        @media screen and (max-width: 768px) {
            .contact-form {
                width: 95%;        /* モバイルでの幅を95%に */
                padding: 1.5rem;   /* モバイルでのパディングを調整 */
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">NN</a>
            <button class="hamburger" aria-label="Menu">
                <span class="hamburger-icon"></span>
            </button>
            <div class="nav-menu">
                <a href="about.html" class="nav-link">About</a>
                <!-- デスクトップ表示用のドロップダウン -->
                <div class="dropdown desktop-only">
                    <a href="#" class="nav-link dropdown-toggle">Portfolio <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="photos.html">Photos</a>
                        <a href="papers.html">Papers</a>
                    </div>
                </div>
                <!-- モバイル表示用の直接リンク -->
                <a href="photos.html" class="nav-link mobile-only">Photos</a>
                <a href="papers.html" class="nav-link mobile-only">Papers</a>
                <a href="activities.html" class="nav-link">Activities</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="whisper top-left floating"><i class="fas fa-envelope fa-3x"></i></div>
        <div class="whisper top-right floating"><i class="fas fa-comments fa-3x"></i></div>
        <div class="whisper middle-left floating-reverse"><i class="fas fa-phone fa-3x"></i></div>
        <div class="whisper middle-right floating-reverse"><i class="fas fa-address-card fa-3x"></i></div>
        <div class="whisper bottom-left floating"><i class="fas fa-paper-plane fa-3x"></i></div>
        <div class="whisper bottom-right floating"><i class="fas fa-at fa-3x"></i></div>

        <div class="page-title">
            <h1>Get in Touch</h1>
            <p>I'd love to hear from you</p>
        </div>

        <form action="https://formspree.io/f/manevgvz" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <input type="hidden" name="_subject" value="New contact form submission">
            <input type="text" name="_gotcha" style="display:none">
            
            <button type="submit" class="submit-button">Send Message</button>
        </form>

        <div class="contact-info">
            <p>Or reach me directly at <a href="mailto:nareshagabe@gmail.com" style="color: #DF2935;">nareshagabe@gmail.com</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropdownToggle = document.querySelector('.dropdown-toggle');

            // ハンバーガーメニューの処理
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // ドロップダウンメニューの処理（デスクトップ表示用）
            if (dropdownToggle) {
                dropdownToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    dropdownContent.classList.toggle('show');
                });
            }

            // 画面の他の部分をクリックした時にメニューを閉じる
            document.addEventListener('click', (e) => {
                if (dropdown && !dropdown.contains(e.target)) {
                    dropdownContent.classList.remove('show');
                }
                if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });

            // スクロール時にメニューを閉じる
            window.addEventListener('scroll', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                if (dropdownContent) {
                    dropdownContent.classList.remove('show');
                }
            }, { passive: true });
        });
    </script>
</body>
</html>
