<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers - Nareshatama Nainggolan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 40px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .paper-item {
            position: relative;
            margin-bottom: 30px;
            padding: 15px 15px 40px 15px;
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .paper-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .paper-cover {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .paper-title {
            color: var(--primary);
            font-size: 1.1rem;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .close {
            position: fixed;
            top: 20px;
            right: 30px;
            color: var(--light);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background-color: var(--accent);
            transform: rotate(90deg);
        }

        @media screen and (max-width: 768px) {
            .papers-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }

            .paper-item {
                padding: 10px 10px 30px 10px;
            }

            .close {
                top: 10px;
                right: 10px;
                font-size: 30px;
                width: 30px;
                height: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .papers-grid {
                grid-template-columns: 1fr;
            }

            .paper-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">NN</a>
            <div class="nav-menu">
                <a href="about.html" class="nav-link">About</a>
                <div class="dropdown">
                    <a href="#" class="nav-link">Work <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="photos.html">Photos</a>
                        <a href="papers.html">Papers</a>
                    </div>
                </div>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="whisper top-left floating"><i class="fas fa-book fa-3x"></i></div>
        <div class="whisper top-right floating"><i class="fas fa-graduation-cap fa-3x"></i></div>
        <div class="whisper middle-left floating-reverse"><i class="fas fa-pencil-alt fa-3x"></i></div>
        <div class="whisper middle-right floating-reverse"><i class="fas fa-chart-line fa-3x"></i></div>
        <div class="whisper bottom-left floating"><i class="fas fa-flask fa-3x"></i></div>
        <div class="whisper bottom-right floating"><i class="fas fa-scroll fa-3x"></i></div>

        <div class="page-title">
            <h1>Academic Papers</h1>
            <p>Research and analytical writing</p>
        </div>

        <div class="papers-grid">
            <div class="paper-item" data-pdf="paper/Investigating Optimal Distance to Minimize Lens Distortion.pdf">
                <img class="paper-cover" src="paper/Math IA Cover Page.png" alt="Math IA">
                <div class="paper-title">Investigating Optimal Distance to Minimize Lens Distortion</div>
            </div>
            <div class="paper-item" data-pdf="paper/Lamellophone Tuning.pdf">
                <img class="paper-cover" src="paper/Lamellophone Cover Page.png" alt="Lamellophone Tuning">
                <div class="paper-title">Lamellophone Tuning</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <iframe class="modal-content" id="modal-pdf"></iframe>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalPdf = document.getElementById('modal-pdf');
        const close = document.getElementsByClassName('close')[0];
        const papers = document.querySelectorAll('.paper-item');

        papers.forEach(paper => {
            paper.onclick = function() {
                const pdfPath = this.getAttribute('data-pdf');
                modal.style.display = 'block';
                modalPdf.src = pdfPath;
            }
        });

        close.onclick = function() {
            modal.style.display = 'none';
            modalPdf.src = '';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                modalPdf.src = '';
            }
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropdownLink = dropdown.querySelector('.nav-link');

            // タップイベントの処理（iOSでの動作を改善）
            dropdownLink.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropdownContent.classList.toggle('show');
            }, { passive: false });

            // 画面の他の場所をタップした時にドロップダウンを閉じる
            document.addEventListener('touchstart', (e) => {
                if (!dropdown.contains(e.target)) {
                    dropdownContent.classList.remove('show');
                }
            }, { passive: true });

            // スクロール時にドロップダウンを閉じる
            document.addEventListener('scroll', () => {
                dropdownContent.classList.remove('show');
            }, { passive: true });

            // クリックイベントのフォールバック
            dropdownLink.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropdownContent.classList.toggle('show');
            });

            // PDFモーダルの処理は既存のコードをそのまま維持
            const modal = document.getElementById('modal');
            const modalPdf = document.getElementById('modal-pdf');
            const close = document.getElementsByClassName('close')[0];
            const papers = document.querySelectorAll('.paper-item');
        });
    </script>
</body>
</html>
